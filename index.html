    <style>
        body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    font-family: Arial, sans-serif;
    color: white;
}
.loading-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #111;
    position: relative;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
}

.logo-container {
    /* width: 50px;
    height: 50px; */
    display: flex;
    justify-content: center;
    align-items: center;
    /* overflow: hidden; Ensures the image doesn't overflow the container */
}

.logoo {
    width: 100%; /* Makes the image fill the width of the container */
    height: 100%; /* Makes the image fill the height of the container */
    object-fit: cover; /* Ensures the image covers the container without distortion */
    animation: pop 3s infinite ease-in-out; /* Apply the pop animation */
}

@keyframes pop {
    0%{
        transform: scale(1); /* Start and end at original size */
    }
    50% {
        transform: scale(1.5); /* Enlarge the logo at the midpoint */
    }
    100% {
        transform: scale(40); /* Enlarge the logo at the midpoint */
    }
}

img{
    border-radius: 100px;

}
h4{
    color: yellow;
    text-align: right;
}
h3{
    text-align: center;
    color: greenyellow;
}
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="logo-container">
            <img src="Untitled.png" alt="Logo" class="logo">
        </div>
    </div>

    <div id="content" style="display: none;">
        <!-- Your website content goes here -->

            <a href="nigg.jpg">
                Click here for some mastii!!
            </a>
        </h3>
        <h4>
            - Nirmal
        </h4>
    </div>

    <script>
        window.addEventListener("load", function() {
    setTimeout(() => {
        const loadingScreen = document.querySelector(".loading-screen");
        const content = document.getElementById("content");

        loadingScreen.style.opacity = "0";
        setTimeout(() => {
            loadingScreen.style.display = "none";
            content.style.display = "block";
        }, 500); // Wait for the fade-out transition
    }, 2000); // Display loading screen for 2 seconds
});
    </script>
</body>
